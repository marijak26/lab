<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Review events</title>
</head>
<body>
<div>
<form action="/events/add" method="POST">
    <label for="review-${event.id}">Give a comment:</label>
    <input type="text" id="review-${event.id}" name="review" required>
    <label for="reviewScore-${event.id}">Give a review in numbers:</label>
    <input type="number" id="reviewScore-${event.id}" name="reviewScore" min="1" max="10" required>
    <input type="submit" value="Rate us">
</form>
    <a th:href = "@{/events}">Back</a>
</div>
</body>
</html>
